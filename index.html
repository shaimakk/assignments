<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcode Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #222;
      font-family: sans-serif;
    }

    .header {
      background: #a10000;
      padding: 30px 0 60px 0;
      border-radius: 10px 10px 0 0;
      border-top: 8px solid #4e00a8;
      border-right: 8px solid #4e00a8;
      border-left: 8px solid #4e00a8;
    }

    .header-inner {
      background: #000;
      margin: 40px auto 0 auto;
      max-width: 90%;
      padding: 30px 40px;
      color: #fff;
      font-size: 18px;
    }

    .header-inner input {
      width: 90%;
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }

    .main-area {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 30px 15px;
      background: #d7d71c;
      align-items: stretch;
    }

    .left-col, .right-col {
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: 100%;
    }

    .left-col {
      background: #5eb2d6;
      flex: 1;
      padding: 20px;
    }

    .right-col {
      background: #0000ff;
      flex: 2;
      padding: 20px;
    }

    .left-box, .right-box {
      padding: 20px;
      font-size: 16px;
    }

    .left-box {
      background: #000;
      color: #fff;
    }

    .left-box input {
      width: 90%;
      margin-top: 8px;
      padding: 6px;
    }

    .right-box {
      background: #fff;
      color: #000;
    }

    .right-box.black {
      background: #000;
      color: #fff;
    }

    .right-box.purple {
      background: #a1008f;
      color: #fff;
    }

    .right-box input {
      width: 90%;
      margin-top: 8px;
      padding: 6px;
    }

    .bottom-area {
      background: #800000;
      border: 6px solid #d7d71c;
      padding: 25px 30px;
      color: #fff;
      font-size: 16px;
      width: calc(100% - 40px);
      max-width: 98vw;
      margin: 10px;
    }

    .bottom-area input {
      width: 98%;
      margin-top: 8px;
      padding: 6px;
      font-size: 15px;
    }

    @media (max-width: 1000px) {
      .main-area {
        flex-direction: column;
      }
      .left-col, .right-col {
        width: 100%;
      }
    }

    @media (max-width: 600px) {
      .header-inner, .main-area, .bottom-area {
        padding: 10px;
      }
      .left-box, .right-box, .bottom-area {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-inner">
      upcode
      <input type="text" />
    </div>
  </div>

  <div class="main-area">
    <div class="left-col">
      <div class="left-box">
        upcode
        <input type="text" />
        upcode
        <input type="text" />
      </div>
      <div class="left-box">
        upcode
        <input type="text" />
        upcode
        <input type="text" />
      </div>
    </div>

    <div class="right-col">
      <div class="right-box">
        upcode
        <input type="text" />
      </div>
      <div class="right-box black">
        upcode
        <input type="text" />
        upcode
        <input type="text" />
      </div>
      <div class="right-box purple">
        upcode
        <input type="text" />
        upcode
        <input type="text" />
      </div>
    </div>
  </div>

  <div class="bottom-area">
    upcode
    <input type="text" />
    upcode
    <input type="text" />
  </div>
</body>
</html>
