<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      width: 22%;
      min-width: 200px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    .product-title {
      font-weight: bold;
      margin-top: 10px;
    }

    .product-desc {
      font-size: 12px;
      color: #555;
      margin: 5px 0;
    }

    .price {
      font-weight: bold;
      color: #000;
      margin: 5px 0;
    }

    .btn {
      background-color: black;
      color: white;
      padding: 8px 10px;
      font-size: 12px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    /* Tablet View */
    @media (max-width: 991px) {
      .product-card {
        width: 45%;
      }
    }

    /* Mobile View */
    @media (max-width: 767px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>â˜… FEATURED PRODUCTS</h2>

  <div class="product-list">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product" />
      <div class="product-title">HIP PANTS 6</div>
      <div class="product-desc">Lorem ipsum dolor sit amet.</div>
      <div class="price">$28.49</div>
      <a href="#" class="btn">PRODUCT DETAILS</a>
    </div>
    <!-- Repeat the above block for more products -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product" />
      <div class="product-title">HIP SHIRT 12</div>
      <div class="product-desc">Lorem ipsum dolor sit amet.</div>
      <div class="price">$14.81</div>
      <a href="#" class="btn">PRODUCT DETAILS</a>
    </div>
    <!-- Add more cards as needed -->
  </div>

</body>
</html>
